<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid black;
            background-color: black;
            display: block;
        }

        .hidden {
            display: none;
        }

        .settings-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
        }

        .controls {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 10;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <canvas id="spiroCanvas"></canvas>
    <div id="settings" class="controls">
        <h1>Spirograph App</h1>
        <label for="R">Outer Gear Size (R):</label>
        <input type="number" id="R" value="150">
        <label for="lockR">Lock</label>
        <input type="checkbox" id="lockR">
        <br>

        <label for="r">Inner Gear Size (r):</label>
        <input type="number" id="r" value="60">
        <label for="lockr">Lock</label>
        <input type="checkbox" id="lockr">
        <br>
        <label for="O">Pen Position (O):</label>
        <input type="number" id="O" value="60">.
        <label for="lockO">Lock</label>
        <input type="checkbox" id="lockO">
        <br>

        <br>
        <label for="speed">Drawing Speed:</label>
        <input type="range" id="speed" min="1" max="35" value="15">
        <span id="speedValue">5</span>
        <br>
        <label for="randomSpeedToggle">Random Speed</label>
        <input type="checkbox" id="randomSpeedToggle" />
        <br>
        <br>

        <label for="lineWidth">Line Thickness:</label>
        <input type="range" id="lineWidth" min="2" max="5" value="3">
        <span id="lineWidthValue">3</span><br>

        <label for="bgColorPicker">Background Color:</label>
        <input type="color" id="bgColorPicker" value="#ffffff">
        <br>

        <label for="randomColorToggle">Random Line Colors:</label>
        <input type="checkbox" id="randomColorToggle" checked><br>

        <label for="fixedLineColor">Fixed Line Color:</label>
        <input type="color" id="fixedLineColor" value="#0040ff">
        <br>

        <label for="glowIntensity">Glow Intensity:</label>
        <input type="range" id="glowIntensity" min="0" max="50" value="15">
        <span id="glowIntensityValue">15</span>
        <br>
        <br>

        <label for="finiteToggle">Fixed Time:</label>
        <input type="checkbox" id="finiteToggle">
        <br>
        <br>

        <button id="drawButton" onclick="drawSpirograph()">Draw Spirograph</button>
        <button id="stopButton" onclick="stopDrawing()" disabled>Stop Drawing</button>
        <button onclick="randomizeValues()">Randomize</button>
        <button id="fullscreenButton" onclick="toggleFullscreen()">Fullscreen</button>

        <br>
        <button id="copyValuesButton">Copy Values</button>

        <button onclick="downloadDrawing()">Download</button>
        <label for="downloadToggle">Enable Download:</label>
        <input type="checkbox" id="downloadToggle"><br>
        <a id="downloadLink" class="hidden" download="spirograph.png"></a>
        <!-- <button id="settingsButton" class="settings-btn" onclick="toggleSettings()">Settings</button> -->
    </div>

    <script>
        const canvas = document.getElementById('spiroCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let animationFrameId;
        let t = 0;
        let hue = 0;
        let speed = 15;
        let lineWidth = 1;
        let glowIntensity = 0;

        // Initialize the locked status
        let isRLocked = false;
        let isrLocked = false;
        let isOLocked = false;

        // This variable will control whether random speed is enabled or disabled
        let isRandomSpeedEnabled = false;

        const MAX_DRAWING_TIME = 1 * 30 * 1000; // 1 minute in milliseconds
        const SPEED_CHANGE_INTERVAL = 3 * 1000; // Interval for changing speed (in milliseconds)
        // Time to wait before starting the next drawing (in milliseconds)
        const WAIT_TIME_AFTER_DRAW = 5000; // 5 seconds

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        canvas.style.backgroundColor = document.getElementById('bgColorPicker').value;

        // Update canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.getElementById('speed').addEventListener('input', function () {
            speed = parseInt(this.value);
            document.getElementById('speedValue').innerText = speed;
        });

        document.getElementById('lineWidth').addEventListener('input', function () {
            lineWidth = parseInt(this.value);
            document.getElementById('lineWidthValue').innerText = lineWidth;
        });

        document.getElementById('bgColorPicker').addEventListener('input', function () {
            const bgColor = this.value;
            canvas.style.backgroundColor = bgColor;
        });

        document.getElementById('randomColorToggle').addEventListener('change', function () {
            const isRandom = this.checked;
            document.getElementById('fixedLineColor').disabled = isRandom;  // Disable fixed color input if random is selected
        });

        document.getElementById('glowIntensity').addEventListener('input', function () {
            glowIntensity = parseInt(this.value);
            document.getElementById('glowIntensityValue').innerText = glowIntensity;
            ctx.shadowBlur = glowIntensity;
        });

        // Event listener for the checkbox to toggle random speed
        document.getElementById('randomSpeedToggle').addEventListener('change', function () {
            isRandomSpeedEnabled = this.checked;
            console.log("Random speed: " + (isRandomSpeedEnabled ? "Enabled" : "Disabled"));
        });

        // Debounce function to limit how often drawSpirographFull is called
        function debounce(func, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }

        // Debounced version of drawSpirographFull
        const debouncedDrawSpirographFull = debounce(drawSpirographFull, 500); // 300ms delay

        // Event listeners for input changes with debounced function
        document.getElementById('R').addEventListener('input', debouncedDrawSpirographFull);
        document.getElementById('r').addEventListener('input', debouncedDrawSpirographFull);
        document.getElementById('O').addEventListener('input', debouncedDrawSpirographFull);


        // Event listeners for lock toggles
        document.getElementById('lockR').addEventListener('change', function () {
            isRLocked = this.checked;
        });

        document.getElementById('lockr').addEventListener('change', function () {
            isrLocked = this.checked;
        });

        document.getElementById('lockO').addEventListener('change', function () {
            isOLocked = this.checked;
        });

        document.getElementById('copyValuesButton').addEventListener('click', function () {
            // Get values from inputs
            const R = document.getElementById('R').value;
            const r = document.getElementById('r').value;
            const O = document.getElementById('O').value;

            // Create a text string with the values
            const textToCopy = `R: ${R}\nr: ${r}\nO: ${O}`;

            // Use the Clipboard API to copy the text
            navigator.clipboard.writeText(textToCopy).then(() => {
                // alert('Values copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy values: ', err);
            });
        });


        // Add an event listener to listen for key presses
        document.addEventListener('keydown', function (event) {
            // Convert the key to lowercase to ensure case insensitivity
            let key = event.key.toLowerCase();

            switch (key) {
                case 's': // Stop drawing
                    console.log('Shortcut S: Stop drawing');
                    stopDrawing();
                    break;

                case 'd': // Start drawing
                    console.log('Shortcut D: Start drawing');
                    drawSpirograph();
                    break;

                case 'r': // Randomize values
                    console.log('Shortcut R: Randomize values');
                    randomizeValues();
                    break;

                case 'f': // Toggle full screen
                    console.log('Shortcut F: Toggle full screen');
                    toggleFullscreen();
                    break;

                case 't': // Toggle fixed time
                    console.log('Shortcut T: Toggle fixed time');
                    toggleFixedTime();
                    break;

                case 'l': // Toggle random line colors
                    console.log('Shortcut L: Toggle random line colors');
                    toggleRandomLineColors();
                    break;

                case 'q': // Toggle settings
                    console.log('Shortcut Q: Toggle settings');
                    toggleSettings();
                    break;

                default:
                    console.log('Key not mapped to any action.');
            }
        });

        let isZooming = false;
        let zoomLevel = 1;
        let savedImage;  // Variable to store the snapshot of the drawing

        function drawSpirograph() {
            if (drawing) return;  // Prevent drawing if already in progress
            drawing = true;
            document.getElementById('drawButton').disabled = true;
            document.getElementById('stopButton').disabled = false;

            const R = parseFloat(document.getElementById('R').value);
            const r = parseFloat(document.getElementById('r').value);
            const O = parseFloat(document.getElementById('O').value);

            // Clear and resize the canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate the total time required to complete the shape
            const startT = 0;
            const totalTime = 2 * Math.PI * (R / Math.gcd(R, r));

            // Start drawing from the correct initial pen position
            const initialX = (R - r) * Math.cos(startT) + O * Math.cos(startT);
            const initialY = (R - r) * Math.sin(startT) - O * Math.sin(startT);

            let prevX = canvas.width / 2 + initialX;
            let prevY = canvas.height / 2 + initialY;

            t = 0; // Reset time to start drawing from the correct point

            const startTime = Date.now(); // Record the start time

            // Function to change speed at intervals
            function changeSpeed() {
                if (drawing && isRandomSpeedEnabled) {
                    speed = getRandomInt(5, 30);
                    document.getElementById('speed').value = speed;
                    document.getElementById('speedValue').innerText = speed;
                    setTimeout(changeSpeed, SPEED_CHANGE_INTERVAL);
                }
            }

            function handleDrawingFinished() {
                // Stop drawing
                stopDrawing();

                // Optionally download the drawing if enabled
                if (document.getElementById('downloadToggle').checked) {
                    downloadDrawing();
                }

                // Save the drawing as an image
                savedImage = new Image();
                savedImage.src = canvas.toDataURL(); // Save the current canvas content as an image


                // Start zooming in on the drawing
                isZooming = true;
                zoomLevel = 1; // Reset zoom level
                // zoomDrawing();

                // Stop the rotation after the wait time and start a new drawing
                setTimeout(() => {
                    isZooming = false; // Stop the zoom
                    zoomLevel = 1;  // Reset zoom level for the next time

                    randomizeValues(); // Randomize for the next spirograph
                    drawSpirograph();  // Start drawing again
                }, WAIT_TIME_AFTER_DRAW);
            }

            // Start changing speed
            changeSpeed();

            function draw() {
                if (!drawing) return;

                // Calculate elapsed time
                const elapsedTime = Date.now() - startTime;

                // Check if finite time is enabled (finiteToggle checkbox checked)
                if (document.getElementById('finiteToggle').checked) {
                    // Stop drawing if the elapsed time exceeds MAX_DRAWING_TIME
                    if (elapsedTime >= MAX_DRAWING_TIME) {

                        handleDrawingFinished();
                        return;
                    }
                }

                t += 0.01 * speed;

                const x = (R - r) * Math.cos(t) + O * Math.cos((R - r) / r * t);
                const y = (R - r) * Math.sin(t) - O * Math.sin((R - r) / r * t);

                // Check if random color is enabled or use fixed color
                const isRandomColor = document.getElementById('randomColorToggle').checked;
                if (isRandomColor) {
                    hue = (hue + 0.2) % 360; // Smooth rainbow color transition
                    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                } else {
                    ctx.strokeStyle = document.getElementById('fixedLineColor').value; // Use the fixed color
                }

                // Apply glowing effect
                const glowIntensity = document.getElementById('glowIntensity').value;
                ctx.shadowBlur = glowIntensity;  // Set the glow intensity
                ctx.shadowColor = ctx.strokeStyle;  // Use the line color for the glow
                ctx.shadowOffsetX = 0;  // Offset of the shadow on X axis
                ctx.shadowOffsetY = 0;  // Offset of the shadow on Y axis

                // Draw the line segment
                ctx.lineWidth = lineWidth;

                ctx.beginPath();  // Start a new path for each segment
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(canvas.width / 2 + x, canvas.height / 2 + y);
                ctx.stroke();

                // Reset shadow properties to avoid affecting other drawings
                ctx.shadowBlur = 0;
                ctx.shadowColor = 'transparent';
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;

                prevX = canvas.width / 2 + x;
                prevY = canvas.height / 2 + y;

                // Check if drawing should stop
                if (t >= totalTime) {
                    handleDrawingFinished();
                } else {
                    animationFrameId = requestAnimationFrame(draw);
                }
            }

            draw();
        }

        function stopDrawing() {
            drawing = false;
            cancelAnimationFrame(animationFrameId);
            document.getElementById('drawButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        }

        // Function to draw the full design without animations
        function drawSpirographFull() {
            const R = parseFloat(document.getElementById('R').value);
            const r = parseFloat(document.getElementById('r').value);
            const O = parseFloat(document.getElementById('O').value);

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const startT = 0;
            const totalTime = 2 * Math.PI * (R / Math.gcd(R, r));

            let x, y;
            const points = [];

            for (let t = 0; t <= totalTime; t += 0.01) {
                x = (R - r) * Math.cos(t) + O * Math.cos((R - r) / r * t);
                y = (R - r) * Math.sin(t) - O * Math.sin((R - r) / r * t);

                points.push({ x: canvas.width / 2 + x, y: canvas.height / 2 + y });
            }

            // Draw the design in one go
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);

            ctx.strokeStyle = document.getElementById('fixedLineColor').value; // Use the fixed color

            // Apply glowing effect
            const glowIntensity = document.getElementById('glowIntensity').value;
            ctx.shadowBlur = glowIntensity;  // Set the glow intensity
            ctx.shadowColor = ctx.strokeStyle;  // Use the line color for the glow
            ctx.shadowOffsetX = 0;  // Offset of the shadow on X axis
            ctx.shadowOffsetY = 0;  // Offset of the shadow on Y axis

            points.forEach(point => {

                ctx.lineTo(point.x, point.y);
            });

            ctx.stroke();
        }

        function randomizeValues() {
            // const R = getRandomInt(300, 500);  // Outer Gear Size between 100 and 200
            // const r = getRandomInt(60, 700);   // Inner Gear Size between 30 and 100
            // const O = getRandomInt(20, r);     // Pen Position between 10 and r

            const R = isRLocked ? parseFloat(document.getElementById('R').value) : getRandomInt(300, 500);
            const r = isrLocked ? parseFloat(document.getElementById('r').value) : getRandomInt(60, 700);
            const O = isOLocked ? parseFloat(document.getElementById('O').value) : getRandomInt(20, r);


            document.getElementById('R').value = R;
            document.getElementById('r').value = r;
            document.getElementById('O').value = O;

            // Randomize speed and line thickness
            speed = getRandomInt(5, 30);
            lineWidth = getRandomInt(3, 5);
            document.getElementById('speed').value = speed;
            document.getElementById('lineWidth').value = lineWidth;
            document.getElementById('speedValue').innerText = speed;
            document.getElementById('lineWidthValue').innerText = lineWidth;

            // Randomize line color
            const randomLineColor = getRandomColor();
            document.getElementById('fixedLineColor').value = randomLineColor;

            const glowIntensity = getRandomInt(5, 50); // Random glow intensity between 5 and 50
            document.getElementById('glowIntensity').value = glowIntensity;
            document.getElementById('glowIntensityValue').innerText = glowIntensity;

            // Update the canvas glow intensity
            ctx.shadowBlur = glowIntensity;

            drawSpirographFull();
        }

        function toggleSettings() {
            const settings = document.getElementById('settings');
            settings.classList.toggle('hidden');
            const isHidden = settings.classList.contains('hidden');
            const settingsButton = document.getElementById('settingsButton');
            // Show/hide settings button based on visibility
            // settingsButton.style.display = isHidden ? 'block' : 'none';
            if (!isHidden && !drawing) {
                drawSpirograph();
            }
        }

        // Helper function to generate a random integer between min and max (inclusive)
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }


        // Helper function to calculate GCD (Greatest Common Divisor)
        Math.gcd = function (a, b) {
            if (!b) return a;
            return Math.gcd(b, a % b);
        };

        function downloadDrawing() {
            // Get the current settings
            const R = document.getElementById('R').value;
            const r = document.getElementById('r').value;
            const O = document.getElementById('O').value;

            // Create a filename based on the current settings
            const filename = `spirograph_R${R}_r${r}_O${O}.png`;

            // Generate the data URL for the canvas image
            const dataURL = canvas.toDataURL('image/png');

            // Create a link element
            const link = document.getElementById('downloadLink');
            link.href = dataURL;
            link.download = filename; // Set the filename for the download

            // Trigger the download
            link.click();
        }


        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                // Enter fullscreen mode
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                // Exit fullscreen mode
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }

        function toggleFixedTime() {
            let finiteToggle = document.getElementById('finiteToggle');
            finiteToggle.checked = !finiteToggle.checked;
            console.log("Fixed time toggle: " + finiteToggle.checked);
        }

        function toggleRandomLineColors() {
            let randomColorToggle = document.getElementById('randomColorToggle');
            randomColorToggle.checked = !randomColorToggle.checked;
            console.log("Random line colors toggle: " + randomColorToggle.checked);
        }

        function zoomDrawing() {
            if (!isZooming || !savedImage) return; // Stop if not zooming or no image is saved

            // Clear the canvas before applying zoom
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Save the current canvas state
            ctx.save();

            // Translate to the center of the canvas
            ctx.translate(canvas.width / 2, canvas.height / 2);

            // Apply the scaling transformation for zooming
            ctx.scale(zoomLevel, zoomLevel);

            // Draw the saved image centered on the canvas
            ctx.drawImage(savedImage, -canvas.width / 2, -canvas.height / 2);

            // Restore the canvas state
            ctx.restore();

            // Increase the zoom level for the next frame
            zoomLevel += 0.02; // You can adjust the zoom speed if necessary

            // Continue zooming the image using requestAnimationFrame
            if (isZooming) {
                requestAnimationFrame(zoomDrawing);
            }
        }
    </script>
</body>

</html>
